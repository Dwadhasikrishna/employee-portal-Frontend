<div class="row">
    <div *ngIf="showSidebar" class="col-md-2 bg-dark" style="height: 650px;">
        <div class="row d-flex justify-content-center align-items-center ">
            <div class="col-md-2 mt-5  ">
            </div>
            <div class="col-md-10 mt-5 ">
                <a routerLink="/dashboard" style="text-decoration: none;"><h3 style="font-size: 20px;color: white;font-weight: bold;">Home</h3></a>
            </div>
        </div>
        <div class="row d-flex justify-content-center align-items-center ">
            <div class="col-md-2  ">
            </div>
            <div class="col-md-10 mt-3 ">
               <a routerLink="/employees" style="text-decoration: none;"> <h3 style="font-size: 20px;color: white;font-weight: bold;">Users List</h3></a>
            </div>
        </div>
    </div>
    <div class="col-md-10">
        <!-- <div class="container">
            <h2 class="mt-2" style="font-weight: bold;">Welcome <span style="color: blueviolet;">Admin</span></h2>
        </div> -->
        <div class="dashboard p-3 w-100" style="height: 88vh;">
            <div class="row w-100">
               <div class="col-md-8">
                <div class="row w-100">
                    <div class="col-md-12 rounded d-flex align-items-center ms-3" style="background-color: blueviolet; height: 150px;">
                        <h2 class="text-light "><i (click)="menuBar()" class="fa-solid fa-bars me-2"></i>Welcome {{adminName}}</h2>
                    </div>
                </div>
                <div class="row mt-3 m-3">
                    <div class="col-md-5 shadow rounded" style="height:430px ;">
                       calender 
                       <mat-card class="demo-inline-calendar-card">
                        <mat-calendar [(selected)]="selected"></mat-calendar>
                      </mat-card>
                      
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-6 shadow rounded">
                        chart
                        <highcharts-chart
                        [Highcharts]="Highcharts"
                        [options]="chartOptions"
                        style="width: 100%; height: 400px; display: block;"
                        ></highcharts-chart>   
                    </div>
                </div>
                <div class="row">
                  <div class="col-md-6"></div>
                  <div class="col-md-6"></div>  
                </div>
               </div> 
               <div class="col-md-4">
                <div class="rounded d-flex justify-content-center align-items-center flex-column" style="height: 400px;background-color: cadetblue;">
                    <img *ngIf="!EditAdminStatus" [src]="profileImage" class="mt-2" width="150px" height="150px" style="border-radius: 50%;" alt="">
                   <button *ngIf="!EditAdminStatus" class="btn" (click)="edit()">Edit Admin Details<i class="fa-solid fa-pen-nib me-2 ms-3"></i></button>
                   <div  *ngIf="EditAdminStatus"  class="d-flex justify-content-center align-items-center flex-column w-100 p-4">
                    <h1>Update Admin Details</h1>
                    <label>
                        <input (change)="getFile($event)" type="file" name="" id="" style="display: none;">
                        <img [src]="profileImage" alt="" style="border-radius: 50%;" height="200px" width="200px">      
                    </label>
                    <input type="text " [(ngModel)]="adminDetails.name" name="adname"  required pattern="^[a-zA-Z]{3,}$" placeholder="name" class="form-control mb-2 mt-2 w-100" name="" id="">
                    <input type="text " [(ngModel)]="adminDetails.password" name="adpwd" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{5,}$" placeholder="Password" class="form-control" name="" id="">
                    <div class="d-flex mt-2 mb-2 align-items-center justify-content-center mb-2">
                        <button (click)="updateAdmin()" class="btn btn-success me-3">Update</button>
                        <button (click)="cancel()" class="btn btn-danger">Cancel</button>
                    </div>
                   </div>
                </div>
                <div class="mt-3 d-flex justify-content-center align-items-center rounded" style="height: 150px; background-color: rgb(191, 230, 230);" >
                    <h3 style="color: rgb(45, 45, 146);"><i class="fa-solid fa-users me-2"></i>Employee : {{employeeCount}}</h3>
                </div>

               </div>
            </div>
        </div>
    </div>
</div>
